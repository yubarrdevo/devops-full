global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'demo-monitor'

scrape_configs:
  # Scrape da aplicação Flask
  - job_name: 'demo-api'
    static_configs:
      - targets: ['demo-api:5000']
        labels:
          service: 'demo-api'

  # Scrape do OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'

  # Scrape do próprio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape do Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
